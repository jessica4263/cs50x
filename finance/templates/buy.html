{% extends "layout.html" %}
{% block content %}
<form action="/buy" method="POST">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Stock symbol" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Number of shares" type="number">
    </div>
    <div class="mb-3 center-div">
        <button class="btn btn-primary" type="submit">Buy</button>
    </div>
</form>
{% endblock %}
